<div class="box3" align="center">
<table>
<tr>

</tr>
<tr>
	<td style='width:100px;'></td>
	<td style='width:5%;'><img src='/images/TVWall.jpg'></td>
	<td style='width:5%;'><input type='radio' name='TARGET' checked='checked'></td>
	<td style='width:5%;'><img src='/images/TVWall-4.png'></td>
	<td style='width:5%;'><input type='radio' name='TARGET'></td>

</tr>
</table>

<table>
<tr height=17.5></tr>
<tr>
	<td class='base' style='width:20%;'>组播地址：</td>

	<option>9</option><option>10</option><option>11</option><option>12</option>

	</select>(通道号不能大于显示屏支持的通道数)</td>
	<td></td><td></td>
</tr>
</table>
